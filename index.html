  <div class="container">

        <div class="col">
          <h1 class="display-5">Add Photo to Gallery</h1>
        </div>
        <div class="col">
          <a href="gallery.php" class="btn btn-primary btn-lg active float-right" role="button" aria-pressed="true">Gallery</a>
        </div>
      </div>
      <hr class="my-4">
      <form name="RegForm" action="gallery.php" method="post" style="width:fit-content" onsubmit="return Validation()"
        enctype="multipart/form-data">
        <div class="form-group row">
          <label for="photoName" class="col-sm-2 col-form-label">Photo name:</label>
          <div class="col-sm-5">
            <input name="photoName" type="text" class="form-control" id="inputPassword" pattern="[a-zA-Z0-9]+"
              title="Photo name should only letter and number" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="Date" class="col-sm-2 col-form-label">Date taken:</label>
          <div class="col-sm-5">
            <input name="dateTaken" type="date" class="form-control" id="inputPassword" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="Name" class="col-sm-2 col-form-label">Photographer: </label>
          <div class="col-sm-5">
            <input name="name" type="text" class="form-control" id="inputPassword" pattern="[a-zA-Z0-9]+"
              title="Photographer name should only letter and number" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="Location" class="col-sm-2 col-form-label">Location:</label>
          <div class="col-sm-5">
            <input name="location" type="location" class="form-control" id="inputPassword" pattern="[a-zA-Z0-9]+"
              title="Location should only letter and number" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="uploadFile" class="col-sm-2 col-form-label">Choose file upload:</label>
          <div class="col-sm-5">
            <input name="uploadFile" type="file" class="form-control-file" accept="image/*" id="exampleFormControlFile1"
            required>
          </div>
        </div>
        <button type="submit" name="submit" class="btn btn-primary mb-2 btn-lg float-right">Submit</button>
      </form>
